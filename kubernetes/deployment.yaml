apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
          # TODO decide on amount and type of probes
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli ping | grep PONG
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: app-configs
          resources:
            limits:
              cpu: "0.1"
              memory: "128Mi"
            requests:
              cpu: "0.05"
              memory: "64Mi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
spec:
  selector:
    matchLabels:
      app: celery-worker
  replicas: 2
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: dockerman2322/celery:test
          imagePullPolicy: IfNotPresent

          # Constantly checks that it can communicate with redis
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >
                  if redis-cli -h redis ping | grep -q PONG; then
                    echo "ready"
                    exit 0
                  else
                    echo "not ready"
                    exit 1
                  fi
            initialDelaySeconds: 40
            periodSeconds: 60
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            # Initializes the container with Whisper
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    python3 initialize.py
                    if [ $? -eq 0 ]; then
                      echo "Validation successful"
                    else
                      echo "Validation failed, exiting"
                      exit 1
                    fi

          envFrom:
            - configMapRef:
                name: app-configs
          volumeMounts:
            - name: shared-volume
              mountPath: /input
          resources:
            limits:
              cpu: "1.5"
              memory: "1200Mi"
            requests:
              cpu: "1.25"
              memory: "1000Mi"
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: shared-pvc1

