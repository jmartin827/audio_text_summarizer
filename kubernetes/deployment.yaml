apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api
spec:
  selector:
    matchLabels:
      app: fast-api
  replicas: 1
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
        - name: fast-api
          image: dockerman2322/fast-api:test  # TODO clearly define CORS once testing done
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: app-configs
          volumeMounts:
            - name: shared-volume
              mountPath: /input
          ports:
            - name: fast-api
              containerPort: 8000
          resources:
            limits:
              cpu: "0.125"
              memory: "512Mi"
            requests:
              cpu: "0.075"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: shared-pvc1
