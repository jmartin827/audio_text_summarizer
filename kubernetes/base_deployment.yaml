apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api
spec:
  selector:
    matchLabels:
      app: fast-api
  replicas: 1
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
        - name: fast-api
          image: dockerman2322/fast-api:amd64  # TODO clearly define CORS once testing done
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: app-configs
          volumeMounts:
            - name: shared-file-input-pv
              mountPath: /input
          ports:
            - name: fast-api
              containerPort: 8000
          resources:
            limits:
              cpu: "0.12"
              memory: "400Mi"
            requests:
              cpu: "0.05"
              memory: "300Mi"
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: shared-file-input-pv
          persistentVolumeClaim:
            claimName: shared-file-input-pvc
