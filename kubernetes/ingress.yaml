apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: test.com # replace with your actual domain name
    http:
      paths:
      - path: /fast-api
        pathType: Prefix
        backend:
          service:
            name: fast-api-service
            port:
              name: http
